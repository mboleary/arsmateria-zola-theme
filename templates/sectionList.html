{% extends "section.html" %}

{% block sectionPages %}
{% set cols = load_data(path="../data/sectionTableConfig.json") %}
{% if section.pages %}
<div class="container">
    <ul>
    {% for page in section.pages %}
        <li><a href="{{page.path}}">{{page.title}} - {{page.description}}</a></li>
    {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock sectionPages %}
