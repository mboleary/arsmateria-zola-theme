{% extends "page.html" %}

{% block content %}
{{ super() }}
{%- if page.extra.assets -%}
    <div class="container">
        <hr>
        {%- for asset in page.extra.assets %}
            {%- if asset is matching("[.](jpg|png)$") -%}
                {{ assets::image(src=asset, alt="") }}
            {%- endif %}
        {% endfor %}
    </div>
{%- endif -%}
{% endblock content %}
